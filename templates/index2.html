<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>股票分析工具</title>
  <!-- 載入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- 載入 Google Fonts: Orbitron 與 Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset 與基本設定 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-size: 14px; }
    body {
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }
    /* 動態霓虹背景 */
    .neon-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0099, #ff3300, #00ff99, #0033ff, #9900ff);
      background-size: 600% 600%;
      animation: neonBG 20s ease infinite;
      z-index: -2;
      filter: blur(8px);
      opacity: 0.7;
    }
    @keyframes neonBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* 互動鼠標光效（僅桌機有效） */
    .mouse-light {
      position: fixed;
      pointer-events: none;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      z-index: -1;
      transition: top 0.1s ease-out, left 0.1s ease-out;
    }
    /* 主內容容器 */
    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    /* 霓虹卡片（表單） */
    .neon-card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f, 0 0 60px #0ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .neon-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px #f0f, 0 0 60px #f0f, 0 0 90px #f0f;
    }
    .neon-card h2 {
      font-family: "Orbitron", sans-serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      animation: color-change 3s infinite;
    }
    @keyframes color-change {
      0% { color: #fff; }
      50% { color: #0ff; }
      100% { color: #fff; }
    }
    /* 表單樣式 */
    .rich-form {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #0ff;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .rich-form input {
      width: 100%;
      height: 40px;
      padding: 8px;
      border: 1px solid #0ff;
      border-radius: 5px;
      background: #111;
      color: #fff;
      font-size: 0.9rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .rich-form input:focus {
      border-color: #f0f;
      box-shadow: 0 0 10px #f0f;
      outline: none;
    }
    .rich-form button {
      width: 100%;
      height: 45px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #0ff, #f0f);
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .rich-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #f0f;
    }
    .rich-form button:active {
      transform: scale(0.95);
    }
    /* 隱藏市場選擇欄位 */
    .hidden-market {
      display: none;
    }
    /* 左上角市場切換按鈕 */
    .market-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
      padding: 10px 15px;
      background: linear-gradient(45deg, #0ff, #f0f);
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    /* 熱門股選單 */
    .hot-stocks {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      max-height: 500px;
      box-shadow: 0 0 15px #0ff;
    }
    .hot-stocks h3 {
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.2rem;
    }
    .stock-groups {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .stock-group {
      display: none;
    }
    .stock-group.active {
      display: block;
    }
    .stock-group h4 {
      margin-bottom: 10px;
      font-size: 1rem;
      border-bottom: 1px solid #0ff;
      padding-bottom: 5px;
    }
    .stock-group ul {
      list-style: none;
      padding: 0;
      font-size: 0.9rem;
    }
    .stock-group li {
      padding: 6px 8px;
      border-bottom: 1px solid #0ff;
      transition: background 0.3s, transform 0.1s;
      cursor: pointer;
    }
    .stock-group li:hover {
      background: rgba(0, 255, 255, 0.2);
    }
    .stock-group li:active {
      background: rgba(255, 0, 255, 0.3);
      transform: scale(0.98);
    }
    .stock-change {
      font-size: 0.8rem;
      font-weight: bold;
      margin-left: 8px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .stock-change.show {
      opacity: 1;
    }
    .stock-change.neon-green {
      color: #0f0;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0;
    }
    .stock-change.neon-red {
      color: #f00;
      text-shadow: 0 0 5px #f00, 0 0 10px #f00, 0 0 15px #f00;
    }
    /* 載入動畫 */
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .neon-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #0ff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* 小問號資訊按鈕 */
    #info-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
      font-size: 0.9rem;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      padding: 0;
      background-color: #17a2b8;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    /* Modal 調整 */
    .modal-content {
      background-color: #222;
      color: #fff;
    }
    .modal-header .btn-close {
      filter: invert(1);
    }
    /* 響應式調整 */
    @media (max-width: 576px) {
      .content-wrapper {
        flex-direction: column;
        gap: 15px;
        padding: 10px;
      }
      .hot-stocks {
        width: 100%;
        max-height: none;
      }
      .neon-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- 市場切換按鈕 -->
  <button id="market-toggle" class="market-toggle">市場：台灣</button>
  
  <!-- 動態霓虹背景與鼠標光效 -->
  <div class="neon-background"></div>
  <div class="mouse-light"></div>
  
  <!-- 小問號資訊按鈕 -->
  <button id="info-toggle">?</button>
  
  <!-- 主內容容器 -->
  <div class="content-wrapper">
    <!-- 表單卡片 -->
    <div class="neon-card">
      <h2>股票分析工具</h2>
      <form id="analysisForm" class="rich-form" method="post" action="/analyze">
        <p>請輸入股票資訊，展開你的投資之旅</p>
        <label for="ticker">股票代碼</label>
        <input type="text" id="ticker" name="ticker" required placeholder="例如: 2330 或 AAPL" aria-label="股票代碼" />
        <!-- 隱藏市場欄位，透過切換按鈕控制 -->
        <input type="hidden" id="market" name="market" value="TW" class="hidden-market" />
        <button type="submit" aria-label="開始分析">開始分析</button>
      </form>
      <div id="loading">
        <div class="neon-spinner"></div>
        <p style="color: #fff; margin-top: 10px;">正在分析中，請稍候...</p>
      </div>
      <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
      <div id="success-msg" style="color: #0ff; margin-top: 10px; display: none;">分析請求已提交，請稍候...</div>
    </div>
    <!-- 熱門股選單 -->
    <div class="hot-stocks">
      <h3>熱門股選單</h3>
      <div class="stock-groups">
        <!-- 台股熱門股 -->
        <div id="hot-stocks-tw" class="stock-group active">
          <h4>台股</h4>
          <ul>
            <li data-ticker="2330.TW" data-market="TW">2330 台積電 <span class="stock-change" id="change-2330"></span></li>
            <li data-ticker="2317.TW" data-market="TW">2317 鴻海 <span class="stock-change" id="change-2317"></span></li>
            <li data-ticker="2454.TW" data-market="TW">2454 聯發科 <span class="stock-change" id="change-2454"></span></li>
          </ul>
        </div>
        <!-- 美股熱門股 -->
        <div id="hot-stocks-us" class="stock-group">
          <h4>美股</h4>
          <ul>
            <li data-ticker="AAPL" data-market="US">AAPL Apple <span class="stock-change" id="change-AAPL"></span></li>
            <li data-ticker="NVDA" data-market="US">NVDA Nvidia <span class="stock-change" id="change-NVDA"></span></li>
            <li data-ticker="GOOG" data-market="US">GOOG Google <span class="stock-change" id="change-GOOG"></span></li>
            <li data-ticker="MSFT" data-market="US">MSFT Microsoft <span class="stock-change" id="change-MSFT"></span></li>
            <li data-ticker="TSLA" data-market="US">TSLA Tesla <span class="stock-change" id="change-TSLA"></span></li>
            <li data-ticker="AMZN" data-market="US">AMZN Amazon <span class="stock-change" id="change-AMZN"></span></li>
            <li data-ticker="META" data-market="US">META Meta Platforms <span class="stock-change" id="change-META"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 資訊彈窗 Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">系統資訊</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          這是一個股票分析工具，能夠取得台灣與美國股市資料，
          並進行技術分析、視覺化展示與新聞情緒分析。
          請輸入股票代碼開始分析。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 表單提交事件
    document.getElementById("analysisForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("loading").style.display = "block";
      document.getElementById("error").style.display = "none";
      document.getElementById("success-msg").style.display = "none";
      const formData = new FormData(this);
      fetch("/analyze", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("loading").style.display = "none";
          if (data.error) {
            document.getElementById("error").textContent = data.error;
            document.getElementById("error").style.display = "block";
          } else {
            document.getElementById("success-msg").style.display = "block";
            setTimeout(() => document.getElementById("success-msg").style.display = "none", 3000);
            if (data.redirect) window.location.href = data.redirect;
          }
        })
        .catch((error) => {
          document.getElementById("loading").style.display = "none";
          document.getElementById("error").textContent = "發生錯誤，請稍後再試";
          document.getElementById("error").style.display = "block";
          console.error("Error:", error);
        });
    });

    // 熱門股選單點擊事件
    document.querySelectorAll(".hot-stocks li").forEach((item) => {
      item.addEventListener("click", () => {
        const ticker = item.getAttribute("data-ticker");
        const market = item.getAttribute("data-market");
        document.getElementById("ticker").value = ticker;
        document.getElementById("market").value = market;
      });
    });

    // 熱門股漲跌幅動態更新
    document.addEventListener('DOMContentLoaded', () => {
      const stockItems = document.querySelectorAll('.hot-stocks li');
      stockItems.forEach(item => {
        const ticker = item.getAttribute('data-ticker');
        const changeSpan = item.querySelector('.stock-change');
        fetch(`/get_stock_change/${ticker}`)
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              changeSpan.textContent = 'N/A';
              changeSpan.style.color = '#fff';
            } else {
              const change = data.change.toFixed(2);
              changeSpan.textContent = `${change > 0 ? '+' : ''}${change}%`;
              if (change > 0) {
                changeSpan.classList.add('neon-green');
              } else if (change < 0) {
                changeSpan.classList.add('neon-red');
              }
              changeSpan.classList.add('show');
            }
          })
          .catch(error => {
            console.error('Error:', error);
            changeSpan.textContent = 'N/A';
            changeSpan.style.color = '#fff';
          });
      });
    });

    // 市場切換按鈕事件
    const marketToggle = document.getElementById("market-toggle");
    const marketInput = document.getElementById("market");
    const hotStocksTW = document.getElementById("hot-stocks-tw");
    const hotStocksUS = document.getElementById("hot-stocks-us");
    let currentMarket = "TW"; // 初始設定為台灣
    marketToggle.addEventListener("click", () => {
      if (currentMarket === "TW") {
        currentMarket = "US";
        marketToggle.textContent = "市場：美國";
        marketInput.value = "US";
        hotStocksTW.classList.remove("active");
        hotStocksUS.classList.add("active");
      } else {
        currentMarket = "TW";
        marketToggle.textContent = "市場：台灣";
        marketInput.value = "TW";
        hotStocksUS.classList.remove("active");
        hotStocksTW.classList.add("active");
      }
    });

    // 小問號資訊按鈕事件
    document.getElementById("info-toggle").addEventListener("click", () => {
      const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
      infoModal.show();
    });

    // 互動鼠標光效（僅桌機有效）
    document.addEventListener("mousemove", (e) => {
      const mouseLight = document.querySelector(".mouse-light");
      mouseLight.style.left = e.clientX + "px";
      mouseLight.style.top = e.clientY + "px";
    });
  </script>
</body>
</html>
